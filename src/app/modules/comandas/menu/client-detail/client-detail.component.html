<div class="clientDetail">
  <input
    class="clientName"
    type="text"
    placeholder="Nombre Cliente"
    [formControl]="name"
    [attr.disabled]="isEditable ? null : ''"
  />
  <img
    class="iconClientDetail"
    [src]="isEditable ? '/assets/done-24px.svg' : '/assets/edit-24px.svg'"
    (click)="isEditable ? client() : makeEditable()"
  />
</div>
