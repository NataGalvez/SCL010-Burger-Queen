<ul class="groupItems">
  <li class="itemCard" *ngFor="let product of products">
    <img class="itemImg" src="{{ product.image }}" alt="" />
    <br />
    <div class="itemSelectPrice">
      <select name="itemSelect" id="itemSelect">
        <option
          *ngFor="let option of product.options"
          ng:repeat="option"
          label=""
          value="-"
          >{{ option }}
        </option>
      </select>
      <h3>${{ product.price }}</h3>
    </div>
    <h1>{{ product.name }}</h1>
    <h2>{{ product.description }}</h2>
    <br />
    <button class="orangeBtn">+ AÃ±adir al pedido</button>
  </li>
</ul>
