<ul>
  <li *ngFor="let product of products">
    <img src="{{product.image}}" alt="">
    <br>

    <select id="optionSelect" ng-model="option">
      <option value="" *ngFor=" let option of product.options">
        {{option}}
      </option>
    </select>
    <h5>{{product.name}}</h5>
    <h6>{{product.description}}</h6>
  </li>
</ul>
